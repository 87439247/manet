<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><![endif]-->
    <meta name="author" content="Vladislav Bauer"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manet</title>

    <link rel="stylesheet" type="text/css" href="/css/pure-nr-min.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">

    <script type="text/javascript" src="/js/zepto.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
</head>

<body>

    <div class="header">
        <h1>Manet</h1>
        <h2>Website screenshot service</h2>
    </div>

    <div class="main">

        <form class="pure-form pure-form-aligned" method="get" action="/">
            <fieldset>

                <div class="pure-control-group">
                    <label for="url">
                        <button id="open" name="open" class="pure-button pure-button-primary">Open</button>
                    </label>
                    <input id="address" name="address" type="text" readonly>
                </div>

                <div class="pure-control-group">
                    <label for="url">Site address</label>
                    <input id="url" name="url" type="text" placeholder="URL" value="google.com">
                </div>

                <div class="pure-control-group">
                    <label for="width">Width</label>
                    <input id="width" name="width" type="number" placeholder="Width">
                </div>

                <div class="pure-control-group">
                    <label for="height">Height</label>
                    <input id="height" name="height" type="number" placeholder="Height">
                </div>

                <div class="pure-control-group">
                    <label for="zoom">Zoom (0-1)</label>
                    <input id="zoom" name="zoom" type="number" step="0.01" placeholder="Zoom">
                </div>

                <div class="pure-control-group">
                    <label for="delay">Delay (ms)</label>
                    <input id="delay" name="delay" type="number" placeholder="Delay">
                </div>

                <div class="pure-control-group">
                    <label for="format">Output format</label>
                    <select id="format" name="format">
                        <option value="png" selected>PNG</option>
                        <option value="jpg">JPG</option>
                        <option value="jpeg">JPEG</option>
                        <option value="pdf">PDF</option>
                    </select>
                </div>

                <div class="pure-control-group">
                    <label for="agent">User agent</label>
                    <input id="agent" name="agent" type="text" placeholder="User-Agent">
                </div>

                <div class="pure-control-group">
                    <label for="user">User name</label>
                    <input id="user" name="user" type="text" placeholder="User">
                </div>

                <div class="pure-control-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="text" placeholder="Password">
                </div>

                <div class="pure-control-group">
                    <label for="js" class="pure-checkbox">Enable JavaScript</label>
                    <input id="js" name="js" type="checkbox" checked>
                </div>

                <div class="pure-control-group">
                    <label for="images" class="pure-checkbox">Enable images</label>
                    <input id="images" name="images" type="checkbox" checked>
                </div>

                <div class="pure-control-group">
                    <label for="force" class="pure-checkbox">Force reload</label>
                    <input id="force" name="force" type="checkbox">
                </div>

            </fieldset>
        </form>

    </div>

</body>

</html>
